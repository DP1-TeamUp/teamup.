<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signin_container">
        <div class="signin_nav"> 
            <div class="signin_logo">
                teamup.
            </div>
        </div>
        <div class="signin_body">
            <div class="signin_contents">
                <div class="signin_paragraph">
                    Letâ€™s make the world productive, together.
                </div>
                <div class="signin_image">
                    <img class="img" src="signin_image.svg" >
                </div>
            </div>
            <div class="signin_form">
                <div class="signin_form_items">
                    <div class="signin_form_header"> Welcome!</div>
                    <form class="signin_input">
                        <div class="signin_form_input">
                            <div class="label"> Username</div>
                            <input class="input" type="text" name="">
                        </div>
                        <div class="signin_form_input">
                            <div class="label"> Email</div>
                            <input class="input" type="text" name="">
                        </div>
                        <div class="signin_form_input">
                            <div class="label"> Password</div>
                            <input class="input" type="password" name="">
                        </div>
                        <div class="signin_form_input">
                            <button class="signin_button" type="submit" > Sign In</button>
                        </div>
                        <div class="signin_form_input">
                            <div class="signin_switch_paragraph">Don't have an account?<a href="#">Sign up</a> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
